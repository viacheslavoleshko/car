<ion-header>
  <ion-toolbar>
    <ion-title>Welcome on App Car</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-col size="12">
      <h3>
        <ion-label position="floating">Find you MOT and TAX info about car with reg number</ion-label>
      </h3>
      <ion-input
        color="primary"
        placeholder="Enter reg number"
        [(ngModel)]="regNumb"
      ></ion-input>
    </ion-col>
  </ion-item>

  <ion-item>
    <ion-row>
      <ion-col size="12">
          <ion-button (click)="toDetails()">Searching info about you car!</ion-button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
