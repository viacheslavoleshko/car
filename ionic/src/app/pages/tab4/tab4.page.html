<ion-header>
  <ion-toolbar>
    <ion-title>Cheapest To Insure</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="image"><img *ngIf="img" [src]="img" alt="logo"></p>

  <div *ngFor="let ins of inses" class="mleft">
    <ion-grid *ngIf="ins !== undefined && ins !== null">
      <div class="label">{{ ins.make }} {{ ins.model }}</div>
    </ion-grid>
  </div>
</ion-content>
