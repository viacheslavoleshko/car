

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [tab]="'check/' + purchseService.numberInInput">
      <ion-icon name="md-clipboard"></ion-icon>
      <ion-label>Check</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="history">
      <ion-icon name="md-time"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>
    <ion-tab-button [tab]="'review/' + purchseService.numberInInput">
      <ion-icon name="md-thumbs-up"></ion-icon>
      <ion-label>Review</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="lowtax">
      <ion-icon name="md-car"></ion-icon>
      <ion-label>Low Tax</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="ins">
      <ion-icon name="cash"></ion-icon>
      <ion-label>Cheap To Insure</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="aboutcheck">
      <ion-icon name="md-help"></ion-icon>
      <ion-label>Why</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
